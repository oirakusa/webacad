apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-webacademy
  namespace: argocd
spec:
  project: default
  source:
    repoURL: http://10.117.0.101/1005/argocd-apps.git
    targetRevision: HEAD
    path: demo
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
