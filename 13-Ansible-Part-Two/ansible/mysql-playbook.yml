---
- hosts: slave
  become: true
  gather_facts: true
  tasks:
  - name: Installing MySQL Packages
    ansible.builtin.apt:
      name: "{{ item }}"
      state: latest
      update_cache: yes
      allow_downgrade: yes
      autoremove: yes
    with_items:
      - "python3-pymysql"
      - "python3-mysqldb"
      - "mysql-common"
      - "mysql-server"
  
  - name: Start MySQL Server
    ansible.builtin.service:
      name: "mysql"
      state: "started"
      enabled: yes

  - name: Set root user
    community.mysql.mysql_user:
      name: "root"
      password: "password"
      login_user: "root"
      login_password: "password"
      check_implicit_admin: yes
      login_unix_socket: "/var/run/mysqld/mysqld.sock"

  - name: Remove anonymous users
    community.mysql.mysql_user:
      name: ""
      state: "absent"
      login_user: "root"
      login_password: "password"